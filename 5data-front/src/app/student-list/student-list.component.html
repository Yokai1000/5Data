<div>
  <div style="display: flex; width: 100%; justify-content: space-around">
    <button
      (click)="allStudent($event)"
      type="button"
      class="waves-effect waves-light btn-small"
    >
      All
    </button>
    <button
      (click)="successfulStudent($event)"
      type="button"
      class="waves-effect waves-light btn-small"
    >
      Successfull
    </button>
    <button
      (click)="getStoppedStudent($event)"
      type="button"
      class="waves-effect waves-light btn-small"
    >
      Stopped Student
    </button>
    <button
      (click)="getStudentByRegion($event)"
      type="button"
      class="waves-effect waves-light btn-small"
    >
      Students By Region
    </button>
  </div>
  <div
    id="chartContainer"
    style="    height: 70%;
    width: 100%;
    padding-top: 25px;
    padding-bottom: 400px;
    display: block;
    justify-content: center;"
  ></div>
  <div class="row" style="padding-top: 100px;">
    <div class="col s12 m4" *ngFor="let student of students">
      <div class="card blue-grey darken-1" style="height: 15em;">
        <div class="card-content white-text">
          <span class="card-title">{{ student.ID }}</span>
          <p>
            Name&nbsp;:&nbsp;{{ student.First_Name }}&nbsp;{{
              student.Last_Name
            }}
          </p>
          <p>Mean&nbsp;:&nbsp;{{ student.General_Mean }}</p>
          <p>
            Mail&nbsp;:&nbsp;{{
              student.Email
            }}&nbsp;&nbsp;Campus&nbsp;:&nbsp;{{ student.Campus }}
          </p>
          <p *ngIf="student.Interruption_Reason !== 'NA'">
            Interruption_Reason&nbsp;:&nbsp;{{ student.Interruption_Reason }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
